<!doctype html>

<html>
<head>
    <title>Interactive cologne hackathon 2014 - kreativrudel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Who stares best">
    <meta name="author" content="Team Kreativrudel">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold|Inconsolata|PT+Sans:400,700">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="game">
    <video id="webcam" width="640" height="480" style="display:none;"></video>
    <div id="area">
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <div id="gui">

        <div id="start-screen">
            <h1>Welcome to Staring Contest</h1>

            <a id="start-game" href="#">Start Game</a>
        </div>

        <div id="counter" style="display: none;">
            <h1>Get Ready!!!</h1>
            <p></p>
        </div>

        <div id="endscreen" style="display: none;">
            <h1>You Lost</h1>
            <h2>you reached</h2>
            <h2 id="points">xxxx Points</h2>
            <div style="margin-top: 20px;" id="input-fail"></div>
            <div text-align="center" id="input-data">
                <input type="text" value="" id="email" name="email" placeholder="Email" />
                <input type="text" value="" id="name" name="username" placeholder="username" />
                <input type="hidden" value="" name="username" placeholder="username" />
                <input id="db-btn-input" type="submit" />
            </div>
            <div id="table-data">
            <table style="display: none; color:white;" class="highscore-list">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </table>
            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="assets/components/threejs/build/three.min.js"></script>
<script src="assets/components/tweenjs/build/tween.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/loaders/OBJLoader.js"></script>
<script src="js/compatibility.js"></script>
<script src="assets/components/jsfeat/build/jsfeat-min.js"></script>
<script src="assets/components/jsfeat/cascades/eye.js"></script>
<script src="js/game.js"></script>
<script src="js/eyetracker.js"></script>
<script src="js/database.js"></script>
</body>
</html>
